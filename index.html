<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div>
        <p id="tulisan"> ini adalah tulisan</p>
    </div>

    <ul id="menu">
        <li id="first">first</li>
        <li id="second">second</li>
        <li id="thrid">thrid</li>
    </ul>

    <h1 id="title"></h1>
    <p id="title2"></p>

    <h1 id="header"></h1>

    <script>
    //  documentproperty
        console.info(document.title)
        console.info(document.head)
        console.info(document.body)
        console.info(document.images)
        console.info(document.contentType)
        // endproperty



        const tulisan = document.getElementById("tulisan");
        console.info(tulisan);

        const menu =document.getElementById("menu");
        console.info(menu);
        console.info(menu.childNodes);

        const second = document.getElementById("second");
        console.info(second);
        console.info(second.textContent);

        menu.removeChild(document.getElementById("first"))

        const title = document.getElementById("title");
        title.textContent = "belajar javascript dom";

        const title2 = document.getElementById("title2");
        title2.textContent = "belajarr dom";


        // settimeout
        function addElement(){
            const header = document.createElement("h1");
            header.textContent = "programer";
            document.body.appendChild(header);
        }

        setTimeout(addElement, 5000);
        console.info("program selesai")
        // endtimeout
        // setinterval
        function setTime(){
            const header = document.getElementById("header");
            header.textContent = new Date().toString();
        }

        setInterval(setTime,1000);
        console.info("program selesai");
        // endinterval
    </script>
</body>
</html>
